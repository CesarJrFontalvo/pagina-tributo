<body>
    <main id="main">
        <h1 id="title">Misión Juno</h1>
        <p>Júpiter es el planeta más grande del Sistema Solar.</p>
        <p> Tiene casi dos veces y media la materia de todos los demás planetas juntos, y su volumen es 1.317 veces el de la Tierra.</p>
        <p> De los denominados planetas exteriores o gigantes gaseosos, Júpiter es el que se encuentra más cerca del Sol.</p>
        
        <figure id="img-div">
            <img id="image" src="https://www.nasa.gov/sites/default/files/images/492704main_junoartist200904-full_full.jpg" alt="">
            <figcaption id="img-caption">Imagen de Juno y el gigante… Concepción artística. Juno orbitará Júpiter 37 veces, durante 20 meses. <br> Crédito: NASA</figcaption>
        </figure>
    </main>
</body>
</html>
